<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Passe o mouse em cima dos elementos asseguir</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviassões</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Use as tags <ul> e <ol>">Listas demarcadas</abbr></li>
        <li><abbr title="Use as tags <dl>, <dt> e <dd>">Listas não demarcadas</abbr></li>
    </ul>

</body>
</html>
