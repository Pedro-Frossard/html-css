<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Aumente e diminua o zoom do seu computador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto Grande">
    </picture>
</body>
</html>
